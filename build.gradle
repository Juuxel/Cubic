plugins {
    id 'java'
    id 'idea'
}

group = 'juuxel.cubic'
version =  '0.5.0'

sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '5.2.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'juuxel.cubic.Cubic'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "de.tu-dresden.inf.lat.jsexp", name: "jsexp", version: "0.2.2"
    compileOnly "org.jetbrains:annotations:16.0.2"
}

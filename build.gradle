apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

group = 'juuxel.cubic'
version =  '0.3.0-beta-3'

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

jar {
    manifest {
        attributes 'Main-Class': 'juuxel.cubic.Cubic'
    }
}

buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}
